 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hangman</h1>
    <p>Find the hidden word - Enter a letter</p>
    <div class="game-container">
        <svg class="figure-container" height="250" width="200">
            <!-- Rod -->
            <line x1="60" y1="20" x2="140" y2="20" />
            <line x1="140" y1="20" x2="140" y2="50" />
            <line x1="60" y1="20" x2="60" y2="230" />
            <line x1="20" y1="230" x2="100" y2="230" />

            <!-- Head -->
            <circle cx="140" cy="70" r="20" class="figure-part"/>
            <!-- Body -->
            <line x1="140" y1="90" x2="140" y2="150" class="figure-part"/> <!--y1=90 bcoz at 2nd line of rod we set as y2=50 and in circle radius i.e. r=20, means diameter is 40, therefore 50+40=90, y2=90 -->
            
            <!-- Left Arms -->
            <line x1="140" y1="120" x2="120" y2="100" class="figure-part"/>
            <!-- Right Arms -->
            <line x1="140" y1="120" x2="160" y2="100" class="figure-part"/>
            
            <!-- Left Leg -->
            <line x1="140" y1="150" x2="120" y2="180" class="figure-part"/>
            <!-- Right Leg  -->
            <line x1="140" y1="150" x2="160" y2="180" class="figure-part"/>
        </svg>  

        <!--Show which letters we've choosen that are not correct-->
        <div class="wrong-letters-container">
            <!--Everything we insert here will be dynamic-->
            <div id="wrong-letters">
                <!--this below section is only used for styling, not required below since data coms from js, so thiss section dynamic only written to add styling for that particular div -->
                <!-- <p>Wrong</p>
                <span>e,r,t,y</span> -->
            </div>
        </div>

        <!--Every letter of the word will be wrapped in a span with class of letter-->
        <div class="word" id="word">
            <!--this below section is only used for styling, not required below since data coms from js, so thiss section dynamic only written to add styling for that particular div -->
            <!-- <div class="letter">h</div>
            <div class="letter">e</div>
            <div class="letter">l</div>
            <div class="letter">l</div>
            <div class="letter">o</div> -->
        </div>
    </div>

    <!--Container for final messages-->
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <!--h2 is dynamic depending on if we won or lost we're gonna give us an idea of final-message-->
            <h2 id="final-message"></h2>
            <button id="play-button">Play Again</button>
        </div>
    </div>

    <!--Notification for if we've already used a letter ans that's again entered-->
    <div class="notification-container" id="notification-container">
        <p>You have already eneterd this letter.</p>
    </div>


    <script src="script.js"></script>
</body>
</html>
